version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - FIGMA_ACCESS_TOKEN=${FIGMA_ACCESS_TOKEN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - slidedeck-network
    command: >
      sh -c "npx prisma generate &&
             node server.js"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-slidedeck_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-slidedeck_password}
      POSTGRES_DB: ${POSTGRES_DB:-slidedeck_prod}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - slidedeck-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-slidedeck_user} -d ${POSTGRES_DB:-slidedeck_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:

networks:
  slidedeck-network:
    driver: bridge 