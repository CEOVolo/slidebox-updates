version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: slidedeck_user
      POSTGRES_PASSWORD: slidedeck_password
      POSTGRES_DB: slidedeck_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slidedeck_user -d slidedeck_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 